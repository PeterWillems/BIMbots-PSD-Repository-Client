<div class="modal-header">
  <h4 class="modal-title">Login</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="login-item">
    <label>Email</label><input type="text" class="form-control" [(ngModel)]="email" placeholder="Enter email"></div>
  <div class="login-item">
    <label>Password</label><input type="password" class="form-control" [(ngModel)]="password" placeholder="Enter email">
  </div>
  <div *ngIf="payload"><p>{{payload.token}}</p></div>
</div>
<div class="modal-footer">
  <button *ngIf="!errorMessage" type="button" class="btn btn-success" (click)="login()" [disabled]="!email">Login</button>
  <div *ngIf="errorMessage" class="container-fluid">
    <ngb-alert (close)="closeAlert()">{{errorMessage}}</ngb-alert>
  </div>
</div>
