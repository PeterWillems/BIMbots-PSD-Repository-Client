<div class="modal-header">
  <h4 class="modal-title">Export IDS</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <label>Export format</label>
  <select [(ngModel)]="exportFormat" class="form-control">
    <option *ngFor="let format of formats" [ngValue]="format">
      {{format}}
    </option>
  </select>
</div>
<div class="modal-footer">
  <button *ngIf="!errorMessage" (click)="onExportClick()" type="button" class="btn btn-success">Export
  </button>
<!--  <div *ngIf="errorMessage" class="container-fluid">
    <ngb-alert (close)="closeAlert()">{{errorMessage}}</ngb-alert>
  </div>-->
</div>
