<div class="modal-header bg-success">
  <h4 class="modal-title text-white">Export IDS</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="form-group">
    <label class="col-form-label-sm">Export format</label>
    <select [(ngModel)]="exportFormat" class="form-control">
      <option *ngFor="let format of formats" [value]="format">
        {{format}}
      </option>
    </select>
  </div>
</div>
<div class="modal-footer">
  <button *ngIf="!errorMessage" (click)="onExportClick()" type="button" class="btn btn-success">Export
  </button>
  <!--  <div *ngIf="errorMessage" class="container-fluid">
      <ngb-alert (close)="closeAlert()">{{errorMessage}}</ngb-alert>
    </div>-->
</div>
