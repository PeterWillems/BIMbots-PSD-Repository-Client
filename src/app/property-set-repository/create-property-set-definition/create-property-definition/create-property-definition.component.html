<div class="modal-header">
  <h4 class="modal-title">Create new property definition</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <label>Name</label><input class="form-control" [(ngModel)]="propDef.name" placeholder="Enter property name">
  <label>Type</label><select class="form-control" [(ngModel)]="propDef.propertyType.type">
  <option *ngFor="let type of types">{{type}}</option>
</select>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-success" (click)="create()" [disabled]="!propDef.name">Create</button>
</div>
